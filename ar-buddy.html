<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <title>Marker based AR Portfolio</title>
  <!-- Import A-Frame and then AR.js -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

</head>

<body style="margin : 0px; overflow: hidden;">
  <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; 
  sourceWidth:1280; sourceHeight:960; 
  displayWidth: 1280; displayHeight: 960; 
  debugUIEnabled: false;" gesture-detector create-buttons>

  <a-assets>
    <img src="assets/icon-01-img.png" id="icon_01_img"/>
    <img src="assets/icon-02-img.png" id="icon_02_img"/>
  </a-assets>

  <a-marker id="icon-01" type="pattern" url="assets/markers/pattern-icon-01.patt" cursor="rayOrigin: mouse">
    <a-plane src="#icon_01_img" position="-2 0 -1" width="2" height="1.5"></a-plane>
  </a-marker>

  <a-marker id="icon-02" type="pattern" url="assets/markers/pattern-icon-02.patt" cursor="rayOrigin: mouse">
    <a-plane src="#icon_02_img" position="2 0 -1" width="2" height="1.5"></a-plane>
  </a-marker>
  </a-scene>
</body>

</html>
